<form [formGroup]="agregarPeliculaForm" (ngSubmit)="guardar()">
    <h2 mat-dialog-title>Agregar Película</h2>
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Duración (minutos)</mat-label>
        <input matInput type="number" formControlName="duracion">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="submit" [disabled]="agregarPeliculaForm.invalid">Guardar</button>
      <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    </mat-dialog-actions>
  </form>
