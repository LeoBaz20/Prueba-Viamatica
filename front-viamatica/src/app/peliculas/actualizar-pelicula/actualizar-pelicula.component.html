<form [formGroup]="actualizarPeliculaForm" (ngSubmit)="guardar()">
    <h2 mat-dialog-title>Actualizar Película</h2>
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" [value]="data.nombre">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Duración (minutos)</mat-label>
        <input matInput type="number" formControlName="duracion" [value]="data.duracion">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="submit" [disabled]="actualizarPeliculaForm.invalid">Actualizar</button>
      <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    </mat-dialog-actions>
  </form>
