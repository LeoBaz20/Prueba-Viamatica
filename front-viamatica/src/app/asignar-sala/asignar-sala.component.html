<div class="peliculas-container">
    <div class="pelicula-card" *ngFor="let pelicula of peliculas">
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="card-avatar">
            <mat-icon>movie</mat-icon>
          </div>
          <mat-card-title>{{ pelicula.nombre }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Duraci√≥n: {{ pelicula.duracion }} minutos</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" (click)="asignarModal(pelicula)">Asignar a Sala</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
