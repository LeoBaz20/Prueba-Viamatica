<div class="salas-container">
    <button mat-raised-button color="primary" (click)="agregarSala()">Agregar Sala de Cine</button>
  
    <table mat-table [dataSource]="salas" class="mat-elevation-z8">
       <!-- Columna ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let sala"> {{ sala.id_sala }} </td>
          </ng-container>

      <!-- Columna Título -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let sala"> {{ sala.nombre }} </td>
      </ng-container>
  
      <!-- Columna Género -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let sala"> {{ sala.estado }} </td>
      </ng-container>
  
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let sala">
          <button mat-icon-button color="accent" (click)="modificarSala(sala)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
